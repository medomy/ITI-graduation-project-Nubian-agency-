<section class="ps-3 p-0 service__admin">
  <div class="row pb-3">
    <div class="col-8">
      <h2 class="head__title fs-4">Categeories</h2>
    </div>
    <div class="col-4 text-right">
      <span class="n-blue pointer" [routerLink]="['/admin/categeories/add']"
        >+ Add new category
      </span>
    </div>
  </div>
  <ng-container *ngIf="dataSource; else loading">
    <div class="example-header">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="image">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Image
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <img [src]="row.image" alt="" style="width: 50px" />
          </mat-cell>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Name
          </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.name }}</mat-cell>
        </ng-container>

        <!-- create ar Column -->
        <ng-container matColumnDef="created">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            CreatedAt
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row.created_at }}
          </mat-cell>
        </ng-container>
        <!-- create ar Column -->
        <ng-container matColumnDef="updated">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            UpdatedAt
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            {{ row.updated_at }}
          </mat-cell>
        </ng-container>
        <ng-container matColumnDef="action">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            action
          </mat-header-cell>
          <mat-cell *matCellDef="let row" [style.color]="row.color">
            <span routerLink="/admin/categeories/update/{{ row.id }}">
              <i class="fas fa-pencil-alt n-blue pointer"></i>
            </span>

            <span (click)="remove(row.id)">
              <i class="fas fa-trash-alt n-red ms-3 pointer"></i> </span
          ></mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
      </mat-table>

      <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
    </div>
  </ng-container>

  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</section>
