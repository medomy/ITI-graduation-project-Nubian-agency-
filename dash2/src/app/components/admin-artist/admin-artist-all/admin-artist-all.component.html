<section class="ps-3 p-0 service__admin">
  <div class="row pb-3">
    <div class="col-8">
      <h2 class="head__title fs-4">Our Artists</h2>
    </div>
    <div class="col-4 text-right">
      <span class="n-blue pointer" [routerLink]="['/admin/artists/add']"
        >+ Add new Artist
      </span>
    </div>
  </div>
  <ng-container *ngIf="dataSource; else loading">
    <div class="example-header">
      <mat-form-field>
        <input
          matInput
          (keyup)="applyFilter($event.target.value)"
          placeholder="Filter"
        />
      </mat-form-field>
    </div>

    <div class="example-container mat-elevation-z8">
      <mat-table [dataSource]="dataSource" matSort>
        <!-- ID Column -->
        <ng-container matColumnDef="avatar">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Avatar
          </mat-header-cell>
          <mat-cell *matCellDef="let row">
            <img [src]="row.avatar" alt="" style="width: 50px" />
          </mat-cell>
        </ng-container>

        <!-- name Column -->
        <ng-container matColumnDef="name">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Name
          </mat-header-cell>
          <mat-cell *matCellDef="let row"> {{ row.name }}</mat-cell>
        </ng-container>

        <!-- email Column -->
        <ng-container matColumnDef="email" class="pe-3">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Email
          </mat-header-cell>
          <mat-cell *matCellDef="let row" class="pe-5">
            {{ row.email }}
          </mat-cell>
        </ng-container>

        <!-- country Column -->
        <ng-container matColumnDef="country" class="ps-4">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Country
          </mat-header-cell>
          <mat-cell *matCellDef="let row" class="ps-4">
            {{ row.country }}
          </mat-cell>
        </ng-container>
        <!-- gender Column -->
        <ng-container matColumnDef="gender" class="ps-4">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Gender
          </mat-header-cell>
          <mat-cell *matCellDef="let row" class="ps-4">
            {{ row.gender }}
          </mat-cell>
        </ng-container>
        <!-- dateOfBirth Column -->
        <ng-container matColumnDef="dateOfBirth" class="ps-4">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            Date of birth
          </mat-header-cell>
          <mat-cell *matCellDef="let row" class="ps-4">
            {{ row.dateOfBirth | date }}
          </mat-cell>
        </ng-container>

        <ng-container matColumnDef="action" class="ps-3">
          <mat-header-cell *matHeaderCellDef mat-sort-header>
            action
          </mat-header-cell>

          <mat-cell *matCellDef="let row" class="ps-3">
            <span routerLink="/admin/artists/update/{{ row.id }}">
              <i class="fas fa-pencil-alt n-blue pointer"></i>
            </span>

            <span (click)="remove(row.id)">
              <i class="fas fa-trash-alt n-red ms-3 pointer"></i> </span
          ></mat-cell>
        </ng-container>

        <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
        <mat-row *matRowDef="let row; columns: displayedColumns"> </mat-row>
      </mat-table>
    </div>
  </ng-container>

  <ng-template #loading>
    <app-loading></app-loading>
  </ng-template>
</section>
